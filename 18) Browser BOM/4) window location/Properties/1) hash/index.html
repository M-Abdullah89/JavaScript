<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Hash Example</title>
    <style>
        section {
            height: 100vh;
            padding: 20px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#section1">Go to Section 1</a> |
        <a href="#section2">Go to Section 2</a> |
        <a href="#section3">Go to Section 3</a>
    </nav>

    <section id="section1" style="background-color: lightblue;">Section 1</section>
    <section id="section2" style="background-color: lightgreen;">Section 2</section>
    <section id="section3" style="background-color: lightcoral;">Section 3</section>

    <script src="index.js"></script>
</body>
</html>
