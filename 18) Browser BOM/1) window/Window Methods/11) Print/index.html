<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Document</title>
    <style>
        h1 {
            text-align: center;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        
        p {
            text-align: center;
        }
        button{
            text-align: center;
            padding: 10px  20px;
            font-weight: lighter;
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgb(0, 140, 255);
            outline: rgb(66, 66, 66);
        }

    </style>
</head>
<body>
    <h1>Print window method</h1>
    <p> The print() method prints the contents of the current window.
        The print() method opens the Print Dialog Box, which lets the user to select preferred printing options.</p>
    <button onclick="window.print()">Print</button>
    <script src='index.js'></script>
</body>

</html>
