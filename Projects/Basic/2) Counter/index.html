<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter App| Created By Abdullah</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <h1 class="result"></h1>
    <div class="container">
      <button class="child Div1 add"><i class="fa-solid fa-plus"></i></button>
      <button class="child Div2 subtract"><i class="fa-solid fa-minus"></i></button>
      <button class="child Div3 reset"><i class="fas fa-undo"></i></button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
